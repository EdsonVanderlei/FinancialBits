<app-card styleClass="h-full" padding="1rem 0">
  <div class="h-full flex flex-col justify-between gap-4">
    <div class="grid px-4">
      <span class="text-sm text-neutral-500">Entrada</span>
      <span class="text-right text-xl font-bold">
        {{ income() | currency }}
      </span>
    </div>
    <div class="h-px bg-neutral-800"></div>
    <div class="grid px-4">
      <span class="text-sm text-neutral-500">Saída</span>
      <span class="text-right text-xl font-bold">
        {{ outcome() | currency }}
      </span>
    </div>
    <div class="h-px bg-neutral-800"></div>
    <div class="grid px-4">
      <span class="text-sm text-neutral-500">Balanço</span>
      <span
        class="text-right text-xl font-bold"
        [class.text-red-400]="balance() < 0"
        [class.text-green-400]="balance() > 0"
      >
        {{ balance() | currency }}
      </span>
    </div>
  </div>
</app-card>
