<app-card styleClass="h-full" padding="0">
  <span class="inline-block p-4 pb-0 text-lg font-semibold">Carteiras</span>
  <div class="overflow-auto">
    <p-table [value]="wallets() ?? []">
      <ng-template pTemplate="body" let-wallet>
        <tr>
          <td>{{ wallet.name }}</td>
          <td
            class="text-right"
            [class.text-red-400]="wallet.balance < 0"
            [class.text-green-400]="wallet.balance > 0"
          >
            {{ wallet.balance | currency }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-card>
