<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
        />
        <button
          matSuffix
          mat-icon-button
          type="button"
          (click)="$event.stopPropagation(); showPassword = !showPassword"
        >
          <mat-icon>{{
            showPassword ? "visibility_off" : "visibility_on"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" style="display: none"[disabled]="form.invalid"></button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" routerLink="../register">Register</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="submit-button"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </mat-card-actions>
</mat-card>
